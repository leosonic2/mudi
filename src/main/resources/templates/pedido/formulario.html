<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}">
<meta charset="UTF-8">
<title>Formulario</title>
</head>
<body>
	<div th:replace="~{base :: logo}"></div>
	
	<div class="container">
		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
		<div class="card">
			<form th:object="${requisicaoNovoPedido}" class="needs-validation"  th:action="@{/pedido/novo}" method="POST">
				<div class="form-group">
					<label for="nomeProduto" class="form-label">Produto </label>
					 <input
					 	th:field="*{nomeProduto}"
						class="form-control"
						th:errorclass="is-invalid" 
						placeholder="Nome do produto"						
						 />
						<small class="form-text">
							Informe qual é o nome do produto.
						</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do produto
						</div>
				</div>
				<div class="form-group">
					<label for="urlProduto" class="form-label">Url </label>
					 <input
					 	th:errorclass="is-invalid" 
					 	th:field="*{urlProduto}"
						class="form-control"
						placeholder="Url do produto"
						
						 />
						 <small class="form-text">
							Procure em um site o produto que você deseja e cole a url da
							página aqui. 
						</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros da url do produto
						</div>
				</div>
				<div class="form-group">
					<label for="urlImagem" class="form-label">Imagem </label>
					 <input
					 	th:errorclass="is-invalid" 
					 	th:field="*{urlImagem}"
						class="form-control"
						
						placeholder="Url da Imagem" />
					<small class="form-text"> 
						Copie a url de uma boa imagem do
							produto e cole aqui para ajudar a conseguir compradores. 
						</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros da url da Imagem
						</div>
				</div>
				<div class="form-group">
					<label for="descricao" class="form-label">Descricao </label>
					<textarea 
						th:field="*{descricao}"						
						class="form-control"
						placeholder="Adicione detalhes importantes para ajudar o comprador">
					</textarea>

				</div>
				<div class="mt-3 mb-3">
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</div>

			</form>
		</div></body>
</html>
