<head th:fragment="head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style type="text/css">
.jumbotron {
	padding: 4rem 2rem;
	margin-bottom: 2rem;
	background-color: var(- -bs-light);
	border-radius: .3rem;
}

.logo-container {
	background-color: #47bcff;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}

.login{
	font-family: 'Handlee', cursive;
	font-size: 1.5rem;
}

img {
	width: 50%;
}
</style>

</head>

<div th:fragment="logo"
	class="">
	
	<div class="row logo-container  p-3 d-flex justify-content-between">
		<div class="col-md-10">			
			<span class="logo ml-2">mudi</span>
		</div>
		<div class="col-md-2"> 
			<span class="mt-8 ">
				<a class="text-light login" sec:authorize="!isAuthenticated()" href="/login">Login</a>
				<a onclick="document.querySelector('#form-login').submit()" class="text-light login" sec:authorize="isAuthenticated()" href="#">Logout</a>
				<form id="form-login" th:action="@{/logout}" method="post"></form>		
			</span>
		</div>	
	</div>
	
	<div class="row" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			</nav>
		</div>
	</div>
	
</div>

<div 
th:fragment="titulo(valor)"
class="jumbotron mt-2 bg-secondary">
	<div>
		<h1 class="display-4" th:text="${valor}"></h1>
	</div>
</div>
